<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:include src="menu.xhtml"></ui:include>
    <h:outputText value="Timeline" style="color: royalblue"/> <br/>

    <h:form>
        <h:outputLabel id="subjectLabel" value="Subject: "/>
        <h:inputText id="subject" value="#{Log.subject}"></h:inputText><br/>

        <h:outputLabel id="messageLabel" value="Message: "/>
        <h:inputText id="message" value="#{Log.message}"></h:inputText><br/>
        <h:commandButton value="Submit" action="#{Log.submit}"></h:commandButton> <br/><br/>
    </h:form>


    <h:dataTable value="#{Log.logs}" var="item">
        <h:column>
            <f:facet name="header">Subject</f:facet>
            <h:outputText value="#{item.subject}" />
        </h:column>
        <h:column>
            <f:facet name="header">Message</f:facet>
            <h:outputText value="#{item.message}" />
        </h:column>
        <h:column>
            <f:facet name="header">Timestamp</f:facet>
            <h:outputText value="#{item.timestamp}" />
        </h:column>
    </h:dataTable>
</f:view>
</html>
