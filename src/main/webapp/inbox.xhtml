<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:include src="menu.xhtml"></ui:include>
    <h:outputText value="Inbox" style="color: royalblue"/> <br/>

    <h:dataTable value="#{ReadPrivateMessage.messages}" var="item">
        <h:column>
            <f:facet name="header">Sender</f:facet>
            <h:outputText value="#{item.sender.username}"></h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">Subject</f:facet>
            <h:outputText value="#{item.subject}" />
        </h:column>
        <h:column>
            <f:facet name="header">Message</f:facet>
            <h:outputText value="#{item.message}" />
        </h:column>
        <h:column>
            <f:facet name="header">Timestamp</f:facet>
            <h:outputText value="#{item.timestamp}" />
        </h:column>
    </h:dataTable>

</f:view>
</html>
