<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <ui:include src="menu.xhtml"></ui:include>
    <h:outputText value="Send Private Message" style="color: royalblue"/> <br/>

    <h:form>
        <h:outputLabel value="Subject: "/>
        <h:inputText id="subject" value="#{SendPrivateMessage.subject}"/><br/>

        <h:outputLabel value="Message: "/>
        <h:inputText id="message" value="#{SendPrivateMessage.message}"/><br/>

        <h:commandButton id="submit" action="#{SendPrivateMessage.submit(session.getAttribute('userId'), UserProfile.id)}" value="Submit"/>
    </h:form>
</f:view>
</html>
