<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <ui:include src="menu.xhtml"/>
    <h:outputText value="Register" style="color: royalblue"/> <br/>

    <h:form>
        <h:outputLabel>Email</h:outputLabel>
        <h:inputText id="email" value="#{User.email}"></h:inputText>
        <br/>

        <h:outputLabel>Username</h:outputLabel>
        <h:inputText id="username" value="#{User.username}"></h:inputText>
        <br/>

        <h:outputLabel>Password</h:outputLabel>
        <h:inputSecret id="password" value="#{User.password}"></h:inputSecret>
        <br/>

        <h:outputLabel>First name</h:outputLabel>
        <h:inputText id="firstname" value="#{User.firstname}"></h:inputText>
        <br/>

        <h:outputLabel>Last name</h:outputLabel>
        <h:inputText id="lastname" value="#{User.lastname}"></h:inputText>
        <br/>

        <h:outputLabel>Country</h:outputLabel>
        <h:inputText id="country" value="#{User.country}"></h:inputText>
        <br/>

        <h:outputLabel>City</h:outputLabel>
        <h:inputText id="city" value="#{User.city}"></h:inputText>
        <br/>

        <h:commandButton id="submit" action="#{User.register}" value="Submit"></h:commandButton>
    </h:form>
</f:view>
</html>
