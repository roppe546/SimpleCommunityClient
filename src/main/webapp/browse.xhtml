<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <ui:include src="menu.xhtml"></ui:include>
    <h:outputText value="Browse" style="color: royalblue"/> <br/>

    <h:dataTable value="#{UserBrowse.users}" var="user">

        <h:column>
            <f:facet name="header">Email</f:facet>
            <h:outputText value="#{user.email}" />
        </h:column>
        <h:column>
            <f:facet name="header">Username</f:facet>
            <h:outputText value="#{user.username}" />
        </h:column>
        <h:column>
            <f:facet name="header">First name</f:facet>
            <h:outputText value="#{user.firstname}" />
        </h:column>
        <h:column>
            <f:facet name="header">Last name</f:facet>
            <h:outputText value="#{user.lastname}" />
        </h:column>
        <h:column>
            <f:facet name="header">Country</f:facet>
            <h:outputText value="#{user.country}" />
        </h:column>
        <h:column>
            <f:facet name="header">City</f:facet>
            <h:outputText value="#{user.city}" />
        </h:column>
        <h:column>
            <h:form>
                <p:commandButton value="View profile" action="#{UserProfile.getProfile(user.id)}" />
            </h:form>
        </h:column>
    </h:dataTable>
</f:view>
</html>
