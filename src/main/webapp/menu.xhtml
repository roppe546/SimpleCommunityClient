<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <c:choose>
        <c:when test="#{Login.loggedIn == true}">
            <h:form>
                <h:commandButton value="Logout" action="#{Login.logout}"/>
                <p:button value="Timeline" outcome="timeline"/>
                <p:button value="Inbox" outcome="inbox"/>
                <p:button value="Browse" outcome="browse"/>
            </h:form>
        </c:when>
        <c:otherwise>
            <p:button value="Login" outcome="login"/>
            <p:button value="Register" outcome="register"/>
            <br/>
        </c:otherwise>
    </c:choose>
    <br/>
</f:view>
</html>
